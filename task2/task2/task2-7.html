<html lang="en">
<head>

</head>

    <div> <br>
        <fieldset>
            <legend>Personal  Details:</legend>

                <option value="b">

<br>
<br>

    <r>Gender: <input  id= "Male"  type="radio"  value="Male" name="1">

    </r><br><br>

    <label for="Date of Birth" >Date of Birth:</label>
            <input type="date" id="Date of Birth" name="birthday"><br><br>
            <r>Address:</r><br>
            <textarea name="Address" rows="4" cols="40"></textarea><br>
            <input type="submit" value="Submit">
        </fieldset>
    </div>

</body>
