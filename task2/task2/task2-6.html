<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#2-Tabels</title>
</head>
<body>
    <style>
        table, th, td {
  border: 1px solid;
}
    </style>
</head>
<body>
    <h1>Table Num.2</h1>
    <table>
        <tr>
          <td rowspan="2">ROW1-2,col1</td>
          <td>ROW1,col2</td>
          <td>ROW1,col3</td>
          <td>ROW1,col4</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Row 2-3,col 2-3</td>
            <td> Row 3,col 4</td>
        </tr>
        <tr>
          <td>ROW3,col1</td>
          <td>Row3,col4</td>
        </tr>
        <tr>
            <td>ROW4,col1</td>
            <td>ROW4,col2</td>
            <td colspan="2">Row4,col3-4</td>
        </tr>
      </table>
</body>
</html>
